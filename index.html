<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify Web</title>
    </head>
    
    <body>
        <div class="webapp-wrapper">

            <main>
                <div id="sidebar" class="txt-grey">
                    <div class="logo-box">
                        <img src="img/logo.svg" class="logo" alt="logo">
                        <img src="img/logo-small.svg" class="logo-small" alt="">
                    </div>
                    <div>
                        <ul>
                            <li class="my-20 padding-left-15"><img src="img/home.svg" class="img-resize" alt="home"> Home</li>
                            <li class="my-20 padding-left-15"><img src="img/search.svg" class="img-resize" alt="search"> Cerca</li>
                            <li class="my-20 padding-left-15"><img src="img/libreria.svg" class="img-resize" alt="library"> La tua libreria</li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="txt-white my-20 padding-left-15 txt-uppercase">playlist</h4>
                        <div class="my-20 padding-left-15">
                            <span><i class="fa-solid fa-plus"></i> <span class="px-10">Crea Playlist</span></span>
                        </div>
                        <ul class="padding-left-15">
                            <li class="my-20">Nome Playlist</li>
                            <li class="my-20">Nome Playlist</li>
                            <li class="my-20">Nome Playlist</li>
                            <li class="my-20">Nome Playlist</li>
                            <li class="my-20">Nome Playlist</li>
                            <li class="my-20">Nome Playlist</li>
                            <li class="my-20">Nome Playlist</li>
                        </ul>
                    </div>
                    <div class="bottom-sidebar padding-left-15">
                        <span><i class="fa-regular fa-circle-down"></i> <span class="px-10">Installa app</span></span>
                        <div class="my-20 user-container">
                            <img src="img/profile.svg" class="user-img" alt="user">
                            <h4 class="txt-white px-10 d-inline">Monkey D. Rufy</h4>
                        </div>
                        
                    </div>
                </div>
                <div class="container justify-flex-end">
                    <div class="call-to-action txt-white justify-flex-end align-center">
                        <div class="txt-uppercase align-center upgrade-button">effettua l'upgrade</div>
                    </div>
                    <div class="main-content">
                        
                    </div>
                </div>
            </main>

            <div class="toolbar">

            </div>

        </div>
    </body>

</html>
